[settings]
# --- Black compatibility -------------------------------------------------
profile      = black        # inherits Black-friendly defaults
line_length  = 79           # must match the value you pass to Black (-l 79)

# --- Third-party libraries ----------------------------------------------
known_third_party =
    torch
    torchvision
    torchaudio

# --- Paths isort should ignore ------------------------------------------
# Exact names / directories:
skip =
    __init__.py           # keep package dunders untouched

# Glob patterns (wildcards, recursive **):
skip_glob =
    test/**
    tests/**
    .venv/**
